<div class="card">
  <div class="card-header d-flex align-items-center justify-content-between">
    <h4 class="mb-0">Device Management</h4>
    <button class="btn btn-primary" (click)="openCreate()">+ Add Device</button>
  </div>

  <div class="card-body">
    <div *ngIf="loading">Loading...</div>

    <div class="table-responsive" *ngIf="!loading">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>Device Name</th>
            <th>Type</th>
            <th>Status</th>
            <th>Assigned To</th>
            <th>Location</th>
            <th style="width: 180px;">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let d of devices">
            <td>{{ d.device_name }}</td>
            <td>{{ d.device_type }}</td>
            <td>
              <span class="badge bg-success" *ngIf="d.status === 'ON'">ON</span>
              <span class="badge bg-secondary" *ngIf="d.status !== 'ON'">OFF</span>
            </td>
            <td>{{ d.assigned_user_name || 'Unassigned' }}</td>
            <td>{{ d.location || '-' }}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-2" (click)="openEdit(d)">Edit</button>
              <button class="btn btn-sm btn-outline-danger" (click)="remove(d)">Delete</button>
            </td>
          </tr>

          <tr *ngIf="devices.length === 0">
            <td colspan="6" class="text-center text-muted">No devices found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal-backdrop-custom" *ngIf="showModal">
  <div class="modal-card">
    <h5 class="mb-3">{{ isEdit ? 'Edit Device' : 'Add Device' }}</h5>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="form-label">Device Name</label>
        <input class="form-control" formControlName="device_name" />
      </div>

      <div class="mb-3">
        <label class="form-label">Device Type</label>
        <input class="form-control" formControlName="device_type" placeholder="Sensor / Pump / Camera" />
      </div>

      <div class="mb-3">
        <label class="form-label">Status</label>
        <select class="form-select" formControlName="status">
          <option value="OFF">OFF</option>
          <option value="ON">ON</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Assign to User</label>
        <select class="form-select" formControlName="assigned_user_id">
          <option [ngValue]="null">Unassigned</option>
          <option *ngFor="let u of users" [ngValue]="u.id">
            {{ u.full_name }} ({{ u.email }})
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Location</label>
        <input class="form-control" formControlName="location" placeholder="Farm A / Greenhouse 1" />
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-light" (click)="closeModal()">Cancel</button>
        <button type="submit" class="btn btn-primary">{{ isEdit ? 'Update' : 'Create' }}</button>
      </div>
    </form>
  </div>
</div>
